    <script>

//Crear un programa que dada una variable number, nos diga si es un múltiplo de 3. Si no lo es, nos diga si es
//múltiplo de 8 y, si no, imprima un mensaje de error

console.log("Escribe un número. Y te digo si es positivo o negativo");
        
        let variable1 = Number(prompt("Escribe un número. Y te digo si es multiple de 3 o 8"))
        if (variable1 % 3==0) 
        {
            alert("Es múltiple de 3");
        
        }
        else if (variable1 % 8==0) { 
            alert("Es múltiple de 8");
        }
        else { 
            alert("Error");
        }
        
        





    </script>
